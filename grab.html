<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegabonds</title>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bricolage Grotesque', sans-serif;
            background: url('./p6.jpg');
        }

        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./p6.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            filter: blur(5px);
        }

        .container {
            max-width: 400px;
            margin: 5vw auto;
            padding: 50px;
            position: relative;
            border-radius: 25px;
            box-shadow: 0 10px 100px rgba(0, 0, 0, 0.3);
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./p6.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(2px);
            border-radius: 35px;
            z-index: -1;
        }


        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Book your Trip</h2>
        <form action="./index.html">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="">Select a destination</option>
                    <option value="Goa">Goa</option>
                    <option value="Kedarnath">Kedarnath</option>
                    <option value="Mussourie">Mussourie</option>
                    <option value="Ujjain">Ujjain</option>
                    <option value="Agra">Agra</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Rishikesh and Haridwar">Rishikesh and Haridwar</option>
                    <option value="Amritsar">Amritsar</option>
                    <option value="Varanasi">Varanasi</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Kolkata">Tamil Nadu</option>
                    <option value="Kashmir">Kashmir</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                </select>
            </div>
            <div class="form-group">
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>
            <div class="form-group">
                <input id="bookNow" type="submit" value="Book Now">
            </div>
        </form>
    </div>
    <script>
        var bookNow = document.getElementById('bookNow');
        bookNow.onclick = function(){
            alert("Hurrah! Your booking has been succesfully done");
        }
    </script>
</body>

</html>
